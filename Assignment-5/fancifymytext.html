<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>
		
	</head>

	<body>
		<h1>Fancify my Text</h1>
		

		<!-- Your UI controls go here -->
		<fieldset style="border: solid;">
            <legend>Text</legend>
            <textarea id="userText" rows="4" cols="30"></textarea>
        </fieldset>

        <fieldset style="border: solid;">
            <legend>Fancify</legend>
            <button id="biggerBtn" onclick="makeBigger()">Bigger!</button><br>
            <input type="radio" id="fancyRadio" name="style" onchange="makeFancy()">
            <label for="fancyRadio">FancyShmancy</label><br>
            <input type="radio" id="boringRadio" name="style" onchange="makeNormal()">
            <label for="boringRadio">BoringBetty</label><br>
            <button id="mooBtn" onclick="addMoo()">Moo</button>
        </fieldset>

	</body>
</html>
